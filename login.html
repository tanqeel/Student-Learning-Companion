<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduCompanion - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2D5A3D;
            --secondary: #C65D3B;
            --accent: #F4A460;
            --neutral: #FDF6E3;
            --text: #2C2C2C;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--neutral) 0%, #F5F1E8 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .hero-text {
            font-family: 'Playfair Display', serif;
        }
        
        .floating-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: radial-gradient(circle at 20% 80%, rgba(45, 90, 61, 0.3) 0%, transparent 50%),
                              radial-gradient(circle at 80% 20%, rgba(198, 93, 59, 0.3) 0%, transparent 50%),
                              radial-gradient(circle at 40% 40%, rgba(244, 164, 96, 0.3) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            border-radius: 1rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--secondary) 0%, #a6482d 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(198, 93, 59, 0.3);
        }
        
        .input-field {
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(244, 164, 96, 0.3);
            outline: none;
        }
        
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s ease forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Floating Background Pattern -->
    <div class="floating-pattern"></div>
    
    <!-- Login Card -->
    <div class="login-card p-8 fade-in">
        <div class="text-center mb-8">
            <div class="flex items-center justify-center space-x-3 mb-4">
                <div class="w-12 h-12 bg-gradient-to-br from-orange-400 to-orange-600 rounded-xl flex items-center justify-center">
                    <span class="text-white font-bold text-xl">E</span>
                </div>
                <div>
                    <h1 class="text-gray-800 font-bold text-xl">EduCompanion</h1>
                    <p class="text-gray-600 text-sm">AI Learning Platform</p>
                </div>
            </div>
            <h2 class="hero-text text-2xl font-bold text-gray-800">Welcome Back!</h2>
            <p class="text-gray-600 mt-1">Sign in to continue your learning journey</p>
        </div>
        
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" class="input-field" required>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" class="input-field" required>
            </div>
            
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember" name="remember" type="checkbox" class="h-4 w-4 text-orange-500 focus:ring-orange-400 border-gray-300 rounded">
                    <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
                </div>
                
                <a href="#" class="text-sm font-medium text-orange-600 hover:text-orange-500">Forgot password?</a>
            </div>
            
            <div>
                <button type="submit" class="btn-primary w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                    Sign in
                </button>
            </div>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Don't have an account? 
                <a href="register.html" class="font-medium text-orange-600 hover:text-orange-500">Sign up</a>
            </p>
        </div>
    </div>
    
    <script>
        // API Configuration
        const API_BASE_URL = 'http://localhost:5000/api';
        
        // Helper functions for API calls
        async function apiCall(endpoint, method = 'GET', data = null) {
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include'
            };
            
            if (data && (method === 'POST' || method === 'PUT')) {
                options.body = JSON.stringify(data);
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, options);
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.message || 'API call failed');
                }
                
                return result;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }
        
        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const result = await apiCall('/login', 'POST', { username, password });
                
                if (result.success) {
                    // Store user info
                    localStorage.setItem('user', JSON.stringify(result.user));
                    
                    // Redirect to dashboard
                    window.location.href = 'index.html';
                }
            } catch (error) {
                alert('Login failed: ' + error.message);
            }
        });
        
        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('user'));
            
            if (user) {
                // User is already logged in, redirect to dashboard
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
